name: Train and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train v0.1 baseline
        run: python src/train.py

      - name: Print metrics
        run: cat artifacts/metrics.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/*

  build:
    needs: train
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: artifacts

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize repo name and set image name
        id: vars
        run: |
          IMAGE_NAME=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9\/._-]//g' | sed 's/-*$//')
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Build Docker image (tagged v0.1)
        run: |
          docker build -t ghcr.io/${{ steps.vars.outputs.image }}:v0.1 .

      - name: Push Docker image (tagged v0.1)
        run: |
          docker push ghcr.io/${{ steps.vars.outputs.image }}:v0.1
