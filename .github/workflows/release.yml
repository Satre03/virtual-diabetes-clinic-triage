name: Train and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train v0.1 baseline
        run: python src/train.py

      - name: Print metrics
        run: cat artifacts/metrics.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/*

  build:
    needs: train
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: artifacts

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/satre03/virtual-diabetes-clinic-triage-:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/satre03/virtual-diabetes-clinic-triage-:latest
