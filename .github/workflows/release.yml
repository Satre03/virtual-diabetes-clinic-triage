name: CI - Train and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_LC: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Train model
        run: |
          echo "Starting model training..."
          python src/train-v0.1.py

      - name: Run tests
        run: |
          echo "Running tests..."
          PYTHONPATH=$(pwd) pytest -q

      - name: Set image name and tag from training filename
        id: vars
        shell: bash
        run: |
          set -e
          REPO="${REPO_LC,,}"
          TRAIN_FILE="src/train-v0.1.py"
          TAG=$(echo "$TRAIN_FILE" | grep -oE 'v[0-9]+(\.[0-9]+)*' || true)
          if [ -z "$TAG" ]; then TAG="${GITHUB_SHA::7}"; fi
          echo "repo=ghcr.io/${REPO}" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      # ðŸ‘‡ NEW STEP HERE â€” writes artifacts/meta.json automatically
      - name: Write version file
        run: |
          mkdir -p artifacts
          printf '{"version":"%s"}' "${{ steps.vars.outputs.tag }}" > artifacts/meta.json
          echo "Created artifacts/meta.json with version ${{ steps.vars.outputs.tag }}"
          cat artifacts/meta.json

      - name: Build Docker image
        run: |
          docker build \
            --build-arg MODEL_VERSION=${{ steps.vars.outputs.tag }} \
            -t ${{ steps.vars.outputs.repo }}:${{ steps.vars.outputs.tag }} .

      - name: Smoke test container
        run: |
          set -e
          IMAGE="${{ steps.vars.outputs.repo }}:${{ steps.vars.outputs.tag }}"
          CID=ci-smoke
          echo "Running smoke test..."
          docker run -d --name "$CID" -p 8000:8000 "$IMAGE"
          trap 'docker logs "$CID" || true; docker rm -f "$CID" || true' EXIT
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "Healthcheck OK"
              exit 0
            fi
            sleep 1
          done
          echo "Healthcheck failed"
          exit 1

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "Pushing image..."
          docker push ${{ steps.vars.outputs.repo }}:${{ steps.vars.outputs.tag }}

      - name: Done
        run: |
          echo "CI pipeline complete for image: ${{ steps.vars.outputs.repo }}:${{ steps.vars.outputs.tag }}"
