name: Release

on:
  push:
    tags:
      - 'v*'  # triggers on tags like v0.1, v0.2, etc.

permissions:
  contents: read
  packages: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Extract version from tag
        id: extract_version
        run: |
          # Strip leading 'v' from tag, e.g. 'v0.2' -> '0.2'
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Select training script based on version
        id: select_train
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          # Default script if no match found
          TRAIN_SCRIPT="src/train-v0.1.py"
          if [[ "$VERSION" == "0.1" ]]; then
            TRAIN_SCRIPT="src/train-v0.1.py"
          elif [[ "$VERSION" == "0.2" ]]; then
            TRAIN_SCRIPT="src/train-v0.2.py"
          else
            echo "Warning: Unknown version $VERSION, defaulting to train-v0.1.py"
          fi
          echo "train_script=$TRAIN_SCRIPT" >> $GITHUB_OUTPUT

      - name: Train model
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          TRAIN_SCRIPT=${{ steps.select_train.outputs.train_script }}
          echo "Training version $VERSION using $TRAIN_SCRIPT"
          python "$TRAIN_SCRIPT" --version "$VERSION"

      - uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/*

  build-and-push:
    needs: train
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: artifacts

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name and tag from repo and git tag
        id: vars
        run: |
          IMAGE_NAME=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          TAG=${GITHUB_REF##*/}
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}
