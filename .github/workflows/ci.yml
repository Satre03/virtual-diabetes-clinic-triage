name: CI - Train and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Train model (default to 0.1)
        run: |
          echo "Starting training for default version 0.1"
          python src/train-v0.1.py --version 0.1

      - name: Run tests
        run: |
          echo "Running tests..."
          PYTHONPATH=$(pwd) pytest -q
