name: CI Pipeline

on:
  push:
    branches: [ "**" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      REPO_LC: ${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set image name and tag from training filename
        id: vars
        shell: bash
        run: |
          set -e
          REPO=$(echo "${REPO_LC}" | tr '[:upper:]' '[:lower:]')
          TRAIN_FILE=$(ls -1 src/train-v*.py | sort -V | tail -n1)
          TAG=$(echo "$TRAIN_FILE" | grep -oE 'v[0-9]+(\.[0-9]+)*' || true)
          if [ -z "$TAG" ]; then TAG="${GITHUB_SHA::7}"; fi
          echo "train_file=$TRAIN_FILE" >> "$GITHUB_OUTPUT"
          echo "repo=ghcr.io/${REPO}" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Install deps, train, and test
        shell: bash
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt pytest
          python "${{ steps.vars.outputs.train_file }}"
          PYTHONPATH=$(pwd) pytest -q

      - name: Build Docker image
        run: docker build -t ${{ steps.vars.outputs.repo }}:${{ steps.vars.outputs.tag }} .

      - name: Smoke test
        shell: bash
        run: |
          set -e
          IMAGE="${{ steps.vars.outputs.repo }}:${{ steps.vars.outputs.tag }}"
          CID=ci-smoke
          docker run -d --name "$CID" -p 8000:8000 "$IMAGE"
          trap 'docker logs "$CID" || true; docker rm -f "$CID" || true' EXIT
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then exit 0; fi
            sleep 1
          done
          exit 1

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/') }}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/') }}
        run: docker push ${{ steps.vars.outputs.repo }}:${{ steps.vars.outputs.tag }}

