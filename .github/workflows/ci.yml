name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint with flake8
        run: |
          flake8 .

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: Run training smoke test
        run: |
          python train.py --smoke-test  # Your smoke test training script (should train quickly & save metrics/artifacts)

      - name: Upload training metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: training-metrics
          path: metrics.json  # Or wherever you save metrics/logs
